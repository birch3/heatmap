        const map = L.map('map').setView([5, 45], 13);
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        const TopicIcon = L.Icon.extend({
            options: {
                iconSize: [38, 50],
                shadowSize: [50, 64],
                iconAnchor: [22, 94],
                popupAnchor: [-3, -95]
            }
        });

        Papa.parse(csvData, {
            header: true,
            complete: function (results) {
                results.data.forEach(row => {
                    if (!map) {
                        console.log("map object not initialized")
                        return;
                    }
                    const lat = parseFloat(row.Latitude);
                    const lon = parseFloat(row.Longitude);
                    const topic = String(row.Topic);
                    let topicIcon;
                    if (topic == "Natural Disaster") {
                        topicIcon = new TopicIcon({ iconUrl: "src/NaturalDisaster.png" });
                        console.log(topic);
                        AddPin();
                    }
                    else if (topic == "Violence") {
                        topicIcon = new TopicIcon({ iconUrl: "src/violence.png" });
                        console.log(topic);
                        AddPin();
                    } else {
                        console.log("Type not set for ", String(row.Topic));
                        // TODO in future: add a special icon for such case
                        console.log(topic);
                        return;
                    }
                    function AddPin() { // TODO: move this function outside of forEach()
                        if (!isNaN(lat) && !isNaN(lon) && row.URL) {
                            L.marker([lat, lon], { icon: topicIcon }).addTo(map)
                                .bindPopup(`<strong>Event:</strong> ${row.News_Event}<br>
                                <strong>Start Date:</strong> ${row.Starting_Date}<br>
                                <strong>End Date:</strong> ${row.End_Date}<br>
                                <strong>URL:</strong> <a href="http://${row.URL}" target="_blank">${row.URL}</a><br>
                                <strong>Topic:</strong> ${row.Topic}<br>
                                <strong>Severity:</strong> ${row.Severity}`).openPopup();
                        } else {
                            console.error(`Invalid data: ${row.Latitude}, ${row.Longitude}, ${row.URL}`);
                        }
                    }

                })
            }
